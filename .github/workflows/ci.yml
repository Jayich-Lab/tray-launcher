name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      FORCE_COLOR: '1'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python and nox
      uses: excitedleigh/setup-nox@v2

    - name: Cache nox venvs
      uses: actions/cache@v2
      with:
        path: .nox
        key: nox-${{ runner.os }}-${{ hashFiles('noxfile.py', '.github/workflows/ci.yml') }}

    - name: Lint
      run: |
        nox -rs lint
